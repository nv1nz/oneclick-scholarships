<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>OneClick Scholarships</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script defer src="script.js"></script>
  <style>
    @keyframes fade-in {
      0% { opacity: 0; transform: translateY(10px); }
      100% { opacity: 1; transform: translateY(0); }
    }
    .animate-fade-in {
      animation: fade-in 0.3s ease-out;
    }
  </style>
</head>

<body class="bg-gradient-to-br from-indigo-100 to-white font-sans text-gray-800">
  <!-- Header -->
  <header class="bg-gradient-to-r from-indigo-500 to-blue-500 shadow-lg p-5 flex items-center justify-between sticky top-0 z-50">
    <h1 class="text-2xl font-bold text-white tracking-wide">🎓 OneClick Scholarships</h1>
    <button id="allenToggle" class="bg-white text-indigo-600 px-5 py-2 rounded-full font-medium shadow hover:bg-gray-100 transition duration-300">Ask ALLEN AI</button>
  </header>

  <!-- Search + Filters -->
  <section class="max-w-7xl mx-auto px-4 py-10">
    <div class="grid grid-cols-1 md:grid-cols-4 gap-4">
      <!-- Search Bar -->
      <div class="md:col-span-3">
        <input id="searchInput" type="text" placeholder="🔍 Search scholarships by name, type, or eligibility..." class="w-full p-4 border border-gray-300 rounded-2xl focus:outline-none focus:ring-2 focus:ring-indigo-500 transition duration-200 shadow-lg" />
      </div>
      <div class="md:hidden">
        <button class="w-full p-3 bg-indigo-500 text-white rounded-xl hover:bg-indigo-600 transition duration-300 shadow">Filters</button>
      </div>
    </div>

    <!-- Filters (Desktop Sidebar) -->
    <div class="flex flex-col md:flex-row gap-6 mt-8">
      <div class="md:w-1/4 space-y-4">
        <select id="filterAcademic" class="w-full p-3 border border-gray-300 rounded-xl shadow focus:outline-none">
          <option value="">🎓 Academic Level</option>
          <option>Class 10</option>
          <option>Class 12</option>
          <option>Undergraduate</option>
          <option>Postgraduate</option>
        </select>
        <select id="filterType" class="w-full p-3 border border-gray-300 rounded-xl shadow focus:outline-none">
          <option value="">🏷️ Scholarship Type</option>
          <option>Merit-based</option>
          <option>Need-based</option>
          <option>Private</option>
          <option>Government</option>
        </select>
        <select id="filterGender" class="w-full p-3 border border-gray-300 rounded-xl shadow focus:outline-none">
          <option value="">🚻 Gender</option>
          <option>All</option>
          <option>Female Only</option>
        </select>
        <select id="filterIncome" class="w-full p-3 border border-gray-300 rounded-xl shadow focus:outline-none">
          <option value="">💸 Income Bracket</option>
          <option>Below ₹1L</option>
          <option>₹1L - ₹5L</option>
          <option>₹5L - ₹10L</option>
          <option>Above ₹10L</option>
        </select>
        <select id="filterState" class="w-full p-3 border border-gray-300 rounded-xl shadow focus:outline-none">
          <option value="">📍 State</option>
          <option>Maharashtra</option>
          <option>Karnataka</option>
          <option>Delhi</option>
          <option>Others</option>
        </select>
      </div>

      <!-- Scholarship Grid -->
      <div id="scholarshipGrid" class="md:w-3/4 grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8">
        <p class="text-gray-500 col-span-full text-center py-20">Loading scholarships...</p>
      </div>
    </div>
  </section>

  <!-- Allen AI Chat Box -->
  <div id="allenChat" class="hidden fixed bottom-24 right-6 w-80 bg-white rounded-xl shadow-2xl border border-gray-200 animate-fade-in">
    <div class="p-4 border-b bg-indigo-100 font-semibold text-indigo-800 rounded-t-xl">🤖 ALLEN AI Assistant</div>
    <div class="p-4 text-sm text-gray-700">Hi! I’m <b>ALLEN AI</b>. Ask me about scholarships, deadlines, eligibility, and more!</div>
    <div class="p-2 flex items-center gap-2">
      <input type="text" placeholder="Ask something..." class="w-full p-2 border border-gray-300 rounded-lg text-sm focus:ring-2 focus:ring-indigo-500">
      <button class="text-indigo-600 hover:text-indigo-800 transition">➤</button>
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const toggleBtn = document.getElementById("allenToggle");
      const chatBox = document.getElementById("allenChat");

      toggleBtn.addEventListener("click", () => {
        chatBox.classList.toggle("hidden");
        chatBox.classList.add("animate-fade-in");
      });
    });
  </script>
</body>

</html>
