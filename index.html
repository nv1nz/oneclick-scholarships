<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>OneClick Scholarships</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 font-sans min-h-screen flex flex-col">

  <!-- Header -->
  <header class="bg-blue-600 text-white p-4 flex justify-between items-center">
    <h1 class="text-2xl font-bold">OneClick Scholarships</h1>
    <!-- AI Assistant Button -->
    <button id="ai-toggle" class="bg-white text-blue-600 px-3 py-1 rounded">Allen AI</button>
  </header>

  <!-- Search & Filters -->
  <section class="p-4 grid md:grid-cols-4 gap-4">
    <input type="text" id="search" placeholder="Search scholarships..." class="col-span-2 p-2 border rounded" />

    <!-- Filters -->
    <select id="category" class="p-2 border rounded">
      <option value="">All Categories</option>
      <option value="Merit-based">Merit-based</option>
      <option value="Need-based">Need-based</option>
      <option value="Women">Women</option>
      <!-- Add more categories as needed -->
    </select>

    <select id="education-level" class="p-2 border rounded">
      <option value="">All Education Levels</option>
      <option value="Undergraduate">Undergraduate</option>
      <option value="Postgraduate">Postgraduate</option>
      <option value="School">School</option>
    </select>

    <input type="date" id="deadline" class="p-2 border rounded" />
  </section>

  <!-- Scholarship List -->
  <main class="p-4 flex-1 overflow-y-auto" id="scholarship-list">
    <!-- Scholarships will be injected here -->
  </main>

  <!-- AI Assistant -->
  <div id="ai-chat" class="fixed bottom-0 right-0 m-4 w-80 bg-white border border-gray-300 rounded shadow-lg hidden flex-col">
    <div class="bg-blue-600 text-white p-2 flex justify-between items-center">
      <span class="font-semibold">Allen AI</span>
      <button id="close-ai" class="text-sm">Ã—</button>
    </div>
    <div class="p-2 flex-1 overflow-y-auto" id="ai-messages" style="height:300px;">
      <!-- AI messages will appear here -->
    </div>
    <div class="p-2 flex">
      <input type="text" id="ai-input" placeholder="Ask me..." class="flex-1 border p-1 rounded" />
      <button id="send-ai" class="ml-2 bg-blue-600 text-white px-3 py-1 rounded">Send</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
